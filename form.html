<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/other.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- h1のgooglefont↑↑ -->
    <title>contact</title>
</head>

<body>
    <!-- メイン始まり -->
    <!-- ヘッダーはじまり -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <div id="header"></div>
    <!-- ヘッダー終わり -->


    <main>
        <section id="formarea">
            <div class="formarea-top">
                <h1>CONTACT</h1>
                <p>弊社へのお問い合わせはメール、もしくはお電話にて承ります。<br>
                    メールでのお問い合わせは以下のフォームをご利用ください。<br>
                    アプリのセールス・人材サービス・企業向け営業のお問い合わせはご遠慮下さい。</p>
            </div>
            <div class="formarea-group">
                <form action="" method="post">
                    <h3>お問い合わせ種別</h3>
                    <span class="radio-list">
                        <input type="radio" name="kind" value="お仕事の相談">お仕事の相談
                        <input type="radio" name="kind" value="お仕事の依頼">採用について
                        <input type="radio" name="kind" value="お仕事の依頼">遊びのお誘い
                        <input type="radio" name="kind" value="お仕事の依頼">その他お問い合わせ
                    </span>
                    <h3>お名前</h3>
                    <input type="text" name="name" placeholder="Name" class="form-name" required><br>
                    <h3>Mail</h3>
                    <input type="email" name="email" placeholder="Email" class="form-mail" required><br>
                    <h3>お問い合わせ内容</h3>
                    <textarea name="" id="" cols="30" rows="10" class="form-text" required></textarea><br>
                    <input type="submit" value="送信" class="form-submit">
                </form>
            </div>
            </div>
        </section>
    </main>
    <!-- メイン終わり -->


    <!-- フッター始まり -->
    <div id="footer"></div>

    <!-- フッター終わり -->

</body>

</html>
